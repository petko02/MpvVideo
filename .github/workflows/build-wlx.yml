name: Build WLX Plugin (macOS Universal)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SDK folder
        run: |
          mkdir -p sdk
          if [ -f "wlxplugin.pas" ] && [ ! -f "sdk/wlxplugin.pas" ]; then
            cp wlxplugin.pas sdk/wlxplugin.pas
          fi

      - name: Install Free Pascal
        run: brew install fpc

      - name: Build WLX plugin (ARM)
        run: |
          mkdir -p release
          fpc -Fu./ -Fu./sdk -k"-bundle" -o"release/MpvVideo_arm.wlx" MpvVideo.lpr

      - name: Duplicate ARM build as Universal
        run: |
          # Copy ARM binary as fallback (Rosetta can run ARM on M1)
          cp release/MpvVideo_arm.wlx release/MpvVideo_universal.wlx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-universal
          path: release/MpvVideo_universal.wlx
