name: Build WLX Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install fpc meson ninja pkg-config jpeg uchardet wget

      - name: Download and extract mpv headers
        run: |
          curl -L -o mpv.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.0.tar.gz
          tar -xzf mpv.tar.gz
          mkdir -p mpv-headers
          cp -r mpv-0.34.0/libmpv mpv-headers/
          cp -r mpv-0.34.0/include/mpv mpv-headers/

      - name: Set environment variables
        run: |
          echo "C_INCLUDE_PATH=$PWD/mpv-headers:$C_INCLUDE_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$PWD/mpv-headers:$LIBRARY_PATH" >> $GITHUB_ENV

      - name: Patch BOOL typedef and detect function
        run: |
          # Insert BOOL typedef at the top if not already patched
          if ! grep -q 'ifndef __OBJC__' mpvvideo.c; then
            printf "#ifndef __OBJC__\ntypedef int BOOL;\n#endif\n" | cat - mpvvideo.c > temp && mv temp mpvvideo.c
          fi

          # Fix ListGetDetectString signature to match plugin header
          sed -i '' 's/int DCPCALL ListGetDetectString/void DCPCALL ListGetDetectString/' mpvvideo.c

      - name: Compile mpvvideo.c
        run: |
          mkdir -p release/MpvVideo
          fpc -Mdelphi -Scgi -CX -XX -O2 -k"-framework" -kCocoa -k"-framework" -kOpenGL -k"-framework" -kQuartzCore \
              -k"-framework" -kIOKit -k"-framework" -kCoreVideo -k"-framework" -kCoreFoundation \
              -Fu. -FErelease/MpvVideo -oMpvVideo.wlx mpvvideo.c

      - name: Package release
        run: |
          cd release
          zip -r MpvVideo-macOS.zip MpvVideo
          cd ..

      - name: Upload plugin ZIP
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-macOS
          path: release/MpvVideo-macOS.zip
