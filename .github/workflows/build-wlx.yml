# .github/workflows/build-wlx.yml
name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew update
          brew install mpv pkg-config coreutils

      - name: Prepare plugin dir
        run: mkdir -p MpvVideo.wlx

      - name: Compile Objective-C++
        run: |
          # Ensure pkg-config can find libmpvâ€™s .pc file
          PREFIX=$(brew --prefix mpv)
          export PKG_CONFIG_PATH="${PREFIX}/lib/pkgconfig:${PKG_CONFIG_PATH}"
          # Get the right include & lib flags
          CFLAGS="$(pkg-config --cflags libmpv)"
          LDFLAGS="$(pkg-config --libs   libmpv)"
          # Compile with ObjC++ + Cocoa + QuartzCore + OpenGL
          clang++ -ObjC++ -Wall -O2 -fPIC \
            $CFLAGS \
            -I. \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib \
            -o MpvVideo.wlx/libmpvvideo.dylib \
            $LDFLAGS

      - name: Package for release
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx/libmpvvideo.dylib release/MpvVideo/
          cp *.h mpvvideo.mm release/MpvVideo/ || true
          cp README.md release/MpvVideo/      || true
          cd release && zip -r MpvVideo.zip MpvVideo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo
          path: release/MpvVideo.zip
