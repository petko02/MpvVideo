name: Build Fat WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up build environment
        run: |
          brew install clang coreutils

      - name: Build MpvVideo.wlx (fat binary)
        run: |
          mkdir -p MpvVideo.wlx
          export CFLAGS="-arch arm64 -arch x86_64"
          export LDFLAGS="-arch arm64 -arch x86_64 -L. -lmpv"
          
          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            -framework QuickLookUI \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: Zip output plugin
        run: |
          zip -r MpvVideo.zip MpvVideo.wlx

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MpvVideoPlugin
          path: MpvVideo.zip
