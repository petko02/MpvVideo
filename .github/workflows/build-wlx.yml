name: Build WLX Plugin

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install fpc pkg-config meson ninja

      - name: Download and extract mpv 0.34.0
        run: |
          curl -L -o mpv.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.0.tar.gz
          tar -xzf mpv.tar.gz
          mkdir -p mpv-headers
          cp -R mpv-0.34.0/libmpv/{client.h,render.h} mpv-headers/ || true
          cp -R mpv-0.34.0/video/out/opengl_cb.h mpv-headers/ || true

      - name: Patch BOOL typedef and ListGetDetectString
        run: |
          sed -i '' '1i\
#ifndef __OBJC__\
typedef int BOOL;\
#endif' mpvvideo.c
          sed -i '' 's/int DCPCALL ListGetDetectString/void DCPCALL ListGetDetectString/' mpvvideo.c

      - name: Compile mpvvideo.c
        run: |
          clang -Wall -O2 -fPIC \
            -I./mpv-headers \
            -framework Cocoa \
            -framework OpenGL \
            -shared -o MpvVideo.wlx mpvvideo.c

      - name: Create release folder and zip
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx release/MpvVideo/
          cp mpvvideo.c release/MpvVideo/
          cp *.h release/MpvVideo/ || true
          cd release && zip -r MpvVideo.zip MpvVideo

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MpvVideo
          path: release/MpvVideo.zip
