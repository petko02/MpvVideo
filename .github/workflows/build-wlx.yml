name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install fpc clang coreutils curl unzip

      - name: Download mpv headers
        run: |
          curl -L -o mpv.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.0.tar.gz
          tar -xzf mpv.tar.gz
          mkdir -p mpv-headers
          cp -r mpv-0.34.0/libmpv mpv-headers/mpv
          cp -r mpv-0.34.0/include/mpv/*.h mpv-headers/mpv/

      - name: Patch BOOL typedef and ListGetDetectString
        run: |
          # Patch BOOL definition to avoid conflict with Cocoa headers
          sed -i '' '1i\
#ifndef __OBJC__\
typedef int BOOL;\
#endif' mpvvideo.c

          # Patch function signature to match plugin header
          sed -i '' 's/int DCPCALL ListGetDetectString/void DCPCALL ListGetDetectString/' mpvvideo.c

      - name: Compile mpvvideo.c
        run: |
          clang -Wall -O2 -fPIC \
            -I./mpv-headers \
            -framework Cocoa -framework OpenGL \
            -shared mpvvideo.c -o MpvVideo.wlx/libmpvvideo.dylib

      - name: Prepare plugin folder
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx/libmpvvideo.dylib release/MpvVideo/
          cp mpvvideo.{c,pas} release/MpvVideo/
          cp README.md release/MpvVideo/ || true

      - name: Zip plugin for release
        run: |
          cd release
          zip -r MpvVideo.zip MpvVideo

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MpvVideo
          path: release/MpvVideo.zip
