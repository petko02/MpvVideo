name: Build WLX Plugin (macOS)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SDK folder
        run: |
          mkdir -p sdk
          if [ -f "wlxplugin.pas" ] && [ ! -f "sdk/wlxplugin.pas" ]; then
            cp wlxplugin.pas sdk/wlxplugin.pas
          fi

      - name: Install Free Pascal
        run: brew install fpc

      - name: Build WLX plugin
        run: |
          mkdir -p release
          fpc -Fu./ -Fu./sdk -k"-bundle" -o"release/MpvVideo.wlx" MpvVideo.lpr
          ls -lh release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos
          path: release/MpvVideo.wlx
