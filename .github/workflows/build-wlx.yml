name: Build WLX Plugin (Embedded mpv, macOS)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mpv and pkg-config
        run: |
          brew install mpv pkg-config

      - name: Clone mpv source and extract headers
        run: |
          git clone --depth=1 https://github.com/mpv-player/mpv.git mpv-source
          mkdir -p mpv-headers/mpv
          cp mpv-source/include/mpv/client.h mpv-headers/mpv/
          cp mpv-source/include/mpv/opengl_cb.h mpv-headers/mpv/
          echo "Copied headers:"
          find mpv-headers/mpv

      - name: Build plugin with embedded libmpv
        run: |
          mkdir -p release/MpvVideo
          gcc -Wall -fPIC -ObjC -framework Cocoa \
            -I./mpv-headers \
            -bundle -undefined dynamic_lookup \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

          # Copy dynamic libmpv.dylib to same folder
          cp $(brew --prefix)/lib/libmpv.dylib release/MpvVideo/

          # Relink libmpv.dylib path to local directory
          install_name_tool -change libmpv.dylib \
              @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx || true

      - name: Package WLX Plugin
        run: |
          cd release
          zip -r MpvVideo-macos-embedded.zip MpvVideo
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-embedded
          path: release/MpvVideo-macos-embedded.zip
