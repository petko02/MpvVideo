name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew uninstall --ignore-dependencies mpv || true
          brew install fpc coreutils curl unzip mpv --build-from-source

      - name: Verify libmpv architecture is arm64
        run: |
          LIB_PATH="$(brew --prefix mpv)/lib/libmpv.2.dylib"
          ARCH_INFO=$(lipo -archs "$LIB_PATH")
          echo "libmpv.2.dylib architecture: $ARCH_INFO"
          if [[ "$ARCH_INFO" != *"arm64"* ]]; then
            echo "::error::libmpv is not compiled for arm64. Please reinstall with --build-from-source."
            exit 1
          fi

      - name: Download mpv headers
        run: |
          mkdir -p mpv
          curl -L -o mpv/client.h https://raw.githubusercontent.com/mpv-player/mpv/v0.40.0/include/mpv/client.h
          curl -L -o mpv/opengl_cb.h https://raw.githubusercontent.com/Ivshti/libmpv/master/include/mpv/opengl_cb.h

      - name: Compile WLX plugin
        run: |
          export PKG_CONFIG_PATH="$(brew --prefix mpv)/lib/pkgconfig:${PKG_CONFIG_PATH}"
          CFLAGS="$(pkg-config --cflags mpv) -arch arm64"
          LDFLAGS="$(pkg-config --libs mpv) -arch arm64"

          mkdir -p MpvVideo.wlx

          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: Zip final plugin
        run: |
          zip -r MpvVideo.zip MpvVideo.wlx

      - name: Upload compiled plugin
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo
          path: MpvVideo.zip
