name: Build Universal WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install fpc coreutils curl unzip
          brew uninstall --ignore-dependencies mpv || true

      - name: Prepare build directories
        run: |
          mkdir -p build/arm64 build/x86_64 MpvVideo.wlx

      - name: Compile for arm64
        run: |
          export ARCH=arm64
          export CFLAGS="-arch $ARCH"
          export LDFLAGS="-arch $ARCH ./libmpv.dylib"
          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o build/arm64/MpvVideo.wlx \
            $LDFLAGS

      - name: Compile for x86_64
        run: |
          export ARCH=x86_64
          export CFLAGS="-arch $ARCH"
          export LDFLAGS="-arch $ARCH ./libmpv.dylib"
          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o build/x86_64/MpvVideo.wlx \
            $LDFLAGS

      - name: Merge into fat binary
        run: |
          lipo -create -output MpvVideo.wlx/MpvVideo.wlx \
            build/arm64/MpvVideo.wlx build/x86_64/MpvVideo.wlx
          lipo -info MpvVideo.wlx/MpvVideo.wlx

      - name: Copy required dylibs
        run: |
          cp libmpv.dylib MpvVideo.wlx/
          cp libmpv.2.dylib MpvVideo.wlx/

      - name: Zip plugin for release
        run: |
          cd MpvVideo.wlx
          zip -r ../MpvVideo-wlx-macOS.zip .

      - name: Upload plugin zip
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macOS
          path: MpvVideo-wlx-macOS.zip
