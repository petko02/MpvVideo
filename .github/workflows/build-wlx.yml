name: Build WLX Plugin (macOS Intel via Cross-Compiler)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SDK folder
        run: |
          mkdir -p sdk
          if [ -f "wlxplugin.pas" ] && [ ! -f "sdk/wlxplugin.pas" ]; then
            cp wlxplugin.pas sdk/wlxplugin.pas
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl build-essential git binutils-mingw-w64-x86-64 \
              libgtk2.0-dev libpango1.0-dev libglib2.0-dev libx11-dev

      - name: Download fpcupdeluxemini
        run: |
          curl -L -o fpcupdeluxemini \
            https://github.com/LongDirtyAnimAlf/fpcupdeluxe/releases/latest/download/fpcupdeluxemini-x86_64-linux
          chmod +x fpcupdeluxemini

      - name: Build Darwin cross-compiler (Intel)
        run: |
          ./fpcupdeluxemini --fpcURL=https://gitlab.com/freepascal.org/fpc/source.git \
                            --lazURL=https://gitlab.com/freepascal.org/lazarus/lazarus.git \
                            --crossall darwin \
                            --installdir=$HOME/fpcup
          echo "$HOME/fpcup/cross/bin/x86_64-darwin" >> $GITHUB_PATH
          echo "$HOME/fpcup/bin/x86_64-linux" >> $GITHUB_PATH

      - name: Verify cross-compiler
        run: |
          $HOME/fpcup/bin/x86_64-linux/fpc -iW
          ls -R $HOME/fpcup/cross/lib | grep darwin || true

      - name: Cross-compile WLX plugin for macOS Intel
        run: |
          mkdir -p release
          $HOME/fpcup/bin/x86_64-linux/fpc -Tdarwin -Px86_64 \
            -Fu./ -Fu./sdk -k"-bundle" \
            -o"release/MpvVideo.wlx" MpvVideo.lpr
          ls -lh release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-intel
          path: release/MpvVideo.wlx
