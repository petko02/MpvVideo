name: Build WLX Plugin (macOS ARM, FPC 3.3.1)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Prepare SDK folder
        run: |
          mkdir -p sdk
          if [ -f "wlxplugin.pas" ] && [ ! -f "sdk/wlxplugin.pas" ]; then
            cp wlxplugin.pas sdk/wlxplugin.pas
          fi

      - name: Install Developer Tools
        run: |
          sudo xcode-select --install || true
          export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV

      - name: Install build dependencies
        run: brew install fpc make git

      - name: Configure Git for HTTP/1.1
        run: git config --global http.version HTTP/1.1

      - name: Download Free Pascal 3.3.1 (GitLab)
        run: |
          git clone --depth 1 https://gitlab.com/freepascal.org/fpc/source.git fpc-source
          cd fpc-source
          git checkout main

      - name: Generate Makefiles
        run: |
          cd fpc-source
          fpcmake -Tall

      - name: Build and install Free Pascal 3.3.1
        run: |
          cd fpc-source
          make FPC=$(which fpc) -XR=${SDKROOT} all
          sudo make -XR=${SDKROOT} install
          fpc -iW  # Show installed version

      - name: Build WLX plugin
        run: |
          mkdir -p release
          fpc -Fu./ -Fu./sdk -k"-bundle" -o"release/MpvVideo.wlx" MpvVideo.lpr

      - name: Code-sign the plugin
        run: |
          codesign --force --deep --sign - release/MpvVideo.wlx
          codesign --verify release/MpvVideo.wlx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-arm
          path: release/MpvVideo.wlx
