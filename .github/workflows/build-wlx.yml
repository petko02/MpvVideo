name: Build WLX Plugin

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create output folder
        run: mkdir -p MpvVideo.wlx

      - name: Compile WLX plugin (AVKit, fat binary)
        run: |
          export CFLAGS="-arch arm64 -arch x86_64"
          export LDFLAGS="-arch arm64 -arch x86_64"
          clang++ -ObjC++ -Wall -O2 -fobjc-arc -fPIC \
            $CFLAGS \
            -framework Cocoa \
            -framework AVKit \
            -framework AVFoundation \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideoPlugin
          path: MpvVideo.wlx/MpvVideo.wlx
