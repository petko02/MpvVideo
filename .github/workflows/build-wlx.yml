name: Build WLX Plugin for macOS Intel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SDK folder
        run: |
          mkdir -p sdk
          if [ -f "wlxplugin.pas" ] && [ ! -f "sdk/wlxplugin.pas" ]; then
            cp wlxplugin.pas sdk/wlxplugin.pas
          fi

      - name: Install Free Pascal cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y fp-compiler ppcrossx64-darwin

      - name: Build WLX plugin for macOS Intel
        run: |
          mkdir -p release
          ppcrossx64-darwin -Fu./ -Fu./sdk -k"-bundle" -o"release/MpvVideo.wlx" MpvVideo.lpr
          ls -lh release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-intel
          path: release/MpvVideo.wlx
