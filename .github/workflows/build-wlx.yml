name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install mpv pkg-config

      - name: Download mpv headers
        run: |
          mkdir -p mpv
          curl -L -o mpv/opengl_cb.h https://raw.githubusercontent.com/Ivshti/libmpv/master/include/mpv/opengl_cb.h
          curl -L -o mpv/client.h https://raw.githubusercontent.com/mpv-player/mpv/v0.40.0/include/mpv/client.h

      - name: Compile plugin (ARC + OpenGL)
        run: |
          export PKG_CONFIG_PATH="$(brew --prefix mpv)/lib/pkgconfig:${PKG_CONFIG_PATH}"
          CFLAGS="$(pkg-config --cflags mpv)"
          LDFLAGS="$(pkg-config --libs mpv)"
          clang++ -ObjC++ -Wall -O2 -fPIC -DGL_SILENCE_DEPRECATION \
            -fobjc-arc \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/libmpvvideo.dylib \
            $LDFLAGS

      - name: Package plugin
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx/libmpvvideo.dylib release/MpvVideo/
          cp README.md mpvvideo.mm mpv/*.h release/MpvVideo/ || true
          cd release && zip -r MpvVideo.zip MpvVideo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo
          path: release/MpvVideo.zip
