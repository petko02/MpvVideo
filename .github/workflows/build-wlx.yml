name: Build Minimal WLX Plugin

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up build env
        run: |
          mkdir -p MpvVideo.wlx
          export CFLAGS="-arch arm64 -arch x86_64"
          export LDFLAGS="-arch arm64 -arch x86_64"

          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc \
            $CFLAGS \
            -framework Cocoa \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: Archive plugin
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo.wlx
          path: MpvVideo.wlx/
