name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install fpc coreutils curl unzip mpv

      - name: Download mpv headers
        run: |
          mkdir -p mpv
          curl -L -o mpv/client.h https://raw.githubusercontent.com/mpv-player/mpv/v0.40.0/include/mpv/client.h
          curl -L -o mpv/opengl_cb.h https://raw.githubusercontent.com/Ivshti/libmpv/master/include/mpv/opengl_cb.h

      - name: Compile WLX plugin (Apple Silicon)
        run: |
          export PKG_CONFIG_PATH="$(brew --prefix mpv)/lib/pkgconfig:${PKG_CONFIG_PATH}"
          CFLAGS="$(pkg-config --cflags mpv)"
          LDFLAGS="$(pkg-config --libs mpv)"

          export CFLAGS="$CFLAGS -arch arm64"
          export LDFLAGS="$LDFLAGS -arch arm64"

          mkdir -p MpvVideo.wlx
          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: Copy libmpv.dylib (optional)
        run: |
          MPV_LIB=$(brew --prefix mpv)/lib/libmpv.dylib
          if [ -f "$MPV_LIB" ]; then
            cp "$MPV_LIB" MpvVideo.wlx/
          fi

      - name: Zip plugin for release
        run: |
          cd MpvVideo.wlx
          zip -r ../MpvVideo.zip .

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo.zip
          path: MpvVideo.zip
