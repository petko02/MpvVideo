name: Build MpvVideo WLX Plugin

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install pkg-config jpeg libass lua uchardet ffmpeg

      - name: Clone full mpv repo with headers
        run: |
          git clone --depth=1 --branch v0.34.0 https://github.com/mpv-player/mpv.git mpv-full
          mkdir -p mpv-headers
          cp -r mpv-full/include/mpv mpv-headers/
          cp -r mpv-full/libmpv/*.h mpv-headers/

      - name: Build libmpv.dylib (minimal build)
        run: |
          cd mpv-full
          ./bootstrap.py
          ./waf configure --disable-cplayer --enable-libmpv-shared --prefix=$PWD/../mpv-local
          ./waf build
          ./waf install
          cd ..
          echo "PKG_CONFIG_PATH=$PWD/mpv-local/lib/pkgconfig" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$PWD/mpv-local/lib" >> $GITHUB_ENV

      - name: Patch BOOL typedef and detect function
        run: |
          sed -i '' '1s;^;#ifndef __OBJC__\n#define __OBJC__\n#include <stdbool.h>\ntypedef int BOOL;\n#endif\n;' mpvvideo.c
          sed -i '' 's/int DCPCALL ListGetDetectString/void DCPCALL ListGetDetectString/' mpvvideo.c

      - name: Compile mpvvideo.c
        run: |
          mkdir -p release/MpvVideo
          clang -shared -fPIC -I./mpv-headers \
            -framework Cocoa -framework OpenGL \
            -o release/MpvVideo/mpvvideo.wlx mpvvideo.c \
            mpv-local/lib/libmpv.dylib

      - name: Copy libmpv.dylib to release folder
        run: |
          cp mpv-local/lib/libmpv.dylib release/MpvVideo/

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-macOS
          path: release/MpvVideo/
