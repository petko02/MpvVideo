# .github/workflows/build-wlx.yml
name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew update
          brew install mpv pkg-config coreutils

      - name: Prepare plugin directory
        run: mkdir -p MpvVideo.wlx

      - name: Compile Objective-C++
        run: |
          # Let pkg-config tell us where mpv.pc lives and what flags to use
          export PKG_CONFIG_PATH="$(brew --prefix mpv)/lib/pkgconfig:${PKG_CONFIG_PATH}"
          CFLAGS="$(pkg-config --cflags mpv)"
          LDFLAGS="$(pkg-config --libs mpv)"
          clang++ -ObjC++ -Wall -O2 -fPIC \
            $CFLAGS \
            -I. \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/libmpvvideo.dylib \
            $LDFLAGS

      - name: Package for release
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx/libmpvvideo.dylib release/MpvVideo/
          cp *.h mpvvideo.mm release/MpvVideo/ || true
          cp README.md release/MpvVideo/      || true
          cd release && zip -r MpvVideo.zip MpvVideo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo
          path: release/MpvVideo.zip
