name: Build MacPreview-Style WLX Plugin

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up fat binary build (x86_64 + arm64)
        run: |
          mkdir -p MpvVideo.wlx

          export CFLAGS="-arch arm64 -arch x86_64"
          export LDFLAGS="-arch arm64 -arch x86_64"

          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -framework Cocoa \
            -framework Quartz \
            -framework QuickLook \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: Zip the plugin
        run: |
          zip -r MpvVideo.wlx.zip MpvVideo.wlx

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo.wlx
          path: MpvVideo.wlx.zip
