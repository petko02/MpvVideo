name: Build WLX Plugin (Embedded mpv, macOS)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install runtime
        run: |
          brew update
          brew install mpv pkg-config

      - name: Download and extract all mpv headers
        run: |
          curl -L -o mpv.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.40.0.tar.gz
          tar -xzf mpv.tar.gz
          mkdir -p mpv-headers
          # Copy all headers preserving folder structure
          find mpv-0.40.0 -type f -name "*.h" -exec cp --parents {} mpv-headers/ \;

          echo "Headers copied to mpv-headers:"
          find mpv-headers -type f | head -n 20

      - name: Build WLX plugin bundle
        run: |
          mkdir -p release/MpvVideo
          gcc -Wall -fPIC -ObjC -framework Cocoa \
            -I./mpv-headers/mpv-0.40.0 \
            -bundle -undefined dynamic_lookup \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

          cp $(brew --prefix)/lib/libmpv.dylib release/MpvVideo/
          install_name_tool -change libmpv.dylib \
              @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx || true

      - name: Package plugin
        run: |
          cd release
          zip -r MpvVideo-macos-embedded.zip MpvVideo
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-embedded
          path: release/MpvVideo-macos-embedded.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "MpvVideo WLX Plugin Build ${{ github.run_number }}"
          draft: false
          prerelease: false
          files: release/MpvVideo-macos-embedded.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
