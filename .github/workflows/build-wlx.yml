# .github/workflows/build-wlx.yml
name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install mpv & tools
        run: |
          brew update
          brew install mpv        # provides libmpv.dylib :contentReference[oaicite:0]{index=0}
          brew install coreutils

      - name: Vendor just the two libmpv headers
        run: |
          mkdir -p mpv-headers/mpv
          # Grab client.h from mpv v0.40.0 release
          curl -L \
            https://raw.githubusercontent.com/mpv-player/mpv/v0.40.0/include/mpv/client.h \
            -o mpv-headers/mpv/client.h
          # Grab opengl_cb.h from the same release
          curl -L \
            https://raw.githubusercontent.com/mpv-player/mpv/v0.40.0/libmpv/opengl_cb.h \
            -o mpv-headers/mpv/opengl_cb.h

      - name: Prepare plugin dir
        run: mkdir -p MpvVideo.wlx

      - name: Compile Objective-C++
        run: |
          PREFIX=$(brew --prefix mpv)
          clang++ -ObjC++ -Wall -O2 -fPIC \
            -I. \
            -Impv-headers \
            -L"${PREFIX}/lib" \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            -lmpv \
            -dynamiclib mpvvideo.mm \
            -o MpvVideo.wlx/libmpvvideo.dylib

      - name: Package for release
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx/libmpvvideo.dylib release/MpvVideo/
          cp *.h mpvvideo.mm release/MpvVideo/ || true
          cp README.md release/MpvVideo/      || true
          cd release && zip -r MpvVideo.zip MpvVideo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo
          path: release/MpvVideo.zip
