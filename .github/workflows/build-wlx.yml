name: Build Universal WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install fpc coreutils curl unzip
          brew uninstall --ignore-dependencies mpv || true
          HOMEBREW_NO_AUTO_UPDATE=1 arch -x86_64 brew install mpv --build-from-source
          HOMEBREW_NO_AUTO_UPDATE=1 arch -arm64 brew install mpv --build-from-source

      - name: Compile for x86_64
        run: |
          export ARCH=x86_64
          export CFLAGS="$(pkg-config --cflags mpv) -arch $ARCH"
          export LDFLAGS="$(pkg-config --libs mpv) -arch $ARCH"
          mkdir -p build/x86_64
          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o build/x86_64/MpvVideo.wlx \
            $LDFLAGS

      - name: Compile for arm64
        run: |
          export ARCH=arm64
          export CFLAGS="$(pkg-config --cflags mpv) -arch $ARCH"
          export LDFLAGS="$(pkg-config --libs mpv) -arch $ARCH"
          mkdir -p build/arm64
          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o build/arm64/MpvVideo.wlx \
            $LDFLAGS

      - name: Create fat binary
        run: |
          mkdir -p MpvVideo.wlx
          lipo -create -output MpvVideo.wlx/MpvVideo.wlx \
            build/x86_64/MpvVideo.wlx build/arm64/MpvVideo.wlx
          file MpvVideo.wlx/MpvVideo.wlx

      - name: Package plugin
        run: |
          zip -r MpvVideo.zip MpvVideo.wlx

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo
          path: MpvVideo.zip
