name: Build MpvVideo WLX Plugin

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare Output Directory
        run: mkdir -p MpvVideo.wlx

      - name: Build Universal WLX Plugin
        run: |
          export CFLAGS="-arch arm64 -arch x86_64"
          export LDFLAGS="-arch arm64 -arch x86_64"

          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -framework Cocoa \
            -framework QuartzCore \
            -framework AppKit \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: List Output
        run: ls -l MpvVideo.wlx/
