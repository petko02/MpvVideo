name: Build WLX Plugin (Embedded mpv, macOS)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üç∫ Install mpv and development headers
        run: |
          brew update
          brew install mpv
          brew tap mpv-player/mpv
          brew install libmpv

      - name: üß± Build WLX plugin bundle
        run: |
          mkdir -p release/MpvVideo

          gcc -Wall -fPIC -ObjC -framework Cocoa \
            -I"$(brew --prefix)/include" \
            -bundle -undefined dynamic_lookup \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

          # Embed libmpv.dylib for standalone use
          cp "$(brew --prefix)/lib/libmpv.dylib" release/MpvVideo/

          # Fix the dynamic library path for portability
          install_name_tool -change libmpv.dylib \
            @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx

      - name: üì¶ Package plugin as ZIP
        run: |
          cd release
          zip -r MpvVideo-macos-embedded.zip MpvVideo
          cd ..

      - name: üöÄ Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-embedded
          path: release/MpvVideo-macos-embedded.zip
