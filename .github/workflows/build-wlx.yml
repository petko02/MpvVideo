name: Build WLX Plugin (Embedded mpv, macOS)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v4

      - name: üç∫ Install required tools
        run: |
          brew update
          brew install meson ninja pkg-config mpv jpeg uchardet

      - name: üõ†Ô∏è Install distutils workaround for waf (PEP 668 fix)
        run: |
          pip3 install setuptools --break-system-packages

      - name: üì• Clone mpv source for headers
        run: |
          git clone --depth=1 https://github.com/mpv-player/mpv.git mpv-source
          mkdir -p mpv-headers/mpv
          cp -r mpv-source/libmpv/client.h mpv-headers/mpv/
          cp -r mpv-source/video/out/opengl/mpv_opengl_cb.h mpv-headers/mpv/
          echo "Headers copied:"
          find mpv-headers/mpv -type f

      - name: üß± Build WLX plugin with embedded libmpv
        run: |
          mkdir -p release/MpvVideo
          gcc -Wall -fPIC -ObjC -framework Cocoa \
            -I./mpv-headers \
            -bundle -undefined dynamic_lookup \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

          cp $(brew --prefix mpv)/lib/libmpv.dylib release/MpvVideo/
          install_name_tool -change libmpv.dylib \
            @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx

      - name: üì¶ Package plugin
        run: |
          cd release
          zip -r MpvVideo-macos-embedded.zip MpvVideo
          cd ..

      - name: ‚¨ÜÔ∏è Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-embedded
          path: release/MpvVideo-macos-embedded.zip
