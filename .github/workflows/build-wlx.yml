name: Build WLX Plugin (C / libmpv)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install mpv pkg-config gtk+3

      - name: Build WLX plugin
        run: |
          mkdir -p release
          gcc -Wall -fPIC -shared -o release/MpvVideo.wlx mpvvideo.c \
            `pkg-config --cflags --libs gtk+-3.0` \
            `pkg-config --cflags --libs mpv`
          ls -lh release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos
          path: release/MpvVideo.wlx
