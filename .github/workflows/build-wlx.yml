name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install mpv & tools
        run: |
          brew update
          brew install mpv        # provides libmpv.dylib
          brew install coreutils

      - name: Download & vendor mpv headers
        run: |
          # Grab mpv 0.40.0 source and extract just the C-API headers
          curl -L -o mpv.tar.gz \
            https://github.com/mpv-player/mpv/archive/refs/tags/v0.40.0.tar.gz
          tar -xzf mpv.tar.gz
          mkdir -p mpv-headers/mpv
          # copy the high-level C API headers
          cp mpv-0.40.0/include/mpv/*.h mpv-headers/mpv/
          # copy the libmpv sub-API headers (including opengl_cb.h)
          cp mpv-0.40.0/libmpv/*.h mpv-headers/mpv/

      - name: Prepare plugin dir
        run: mkdir -p MpvVideo.wlx

      - name: Compile Objective-C++
        run: |
          PREFIX=$(brew --prefix mpv)
          clang++ -ObjC++ -Wall -O2 -fPIC \
            -I. \
            -Impv-headers \
            -L"${PREFIX}/lib" \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            -lmpv \
            -dynamiclib mpvvideo.mm \
            -o MpvVideo.wlx/libmpvvideo.dylib

      - name: Package for release
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx/libmpvvideo.dylib release/MpvVideo/
          cp *.h mpvvideo.mm release/MpvVideo/ || true
          cp README.md release/MpvVideo/      || true
          cd release && zip -r MpvVideo.zip MpvVideo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo
          path: release/MpvVideo.zip
