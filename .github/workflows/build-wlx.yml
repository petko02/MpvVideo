name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install fpc coreutils curl unzip mpv

      - name: Download mpv client.h
        run: |
          mkdir -p mpv
          curl -L -o mpv/client.h https://raw.githubusercontent.com/mpv-player/mpv/v0.40.0/include/mpv/client.h

      - name: Build WLX plugin
        run: |
          export PKG_CONFIG_PATH="$(brew --prefix mpv)/lib/pkgconfig:${PKG_CONFIG_PATH}"
          CFLAGS="$(pkg-config --cflags mpv)"
          LDFLAGS="$(pkg-config --libs mpv)"
          mkdir -p MpvVideo.wlx
          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/libmpvvideo.dylib \
            $LDFLAGS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo.wlx
          path: MpvVideo.wlx
