name: Build WLX Plugin (AVPlayerView)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up build environment
        run: |
          mkdir -p MpvVideo.wlx
          export CFLAGS="-arch arm64 -arch x86_64"
          export LDFLAGS="-arch arm64 -arch x86_64"

          clang++ -ObjC++ -Wall -O2 -fobjc-arc -fPIC \
            $CFLAGS \
            -framework Cocoa \
            -framework AVKit \
            -framework AVFoundation \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo.wlx
          path: MpvVideo.wlx/
