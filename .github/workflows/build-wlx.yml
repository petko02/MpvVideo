name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install mpv & tools
        run: |
          brew update
          brew install mpv
          brew install coreutils

      - name: Prepare plugin dir
        run: mkdir -p MpvVideo.wlx

      - name: Compile Objective-C++
        run: |
          clang++ -ObjC++ -Wall -O2 -fPIC \
            -I. \
            -framework Cocoa \
            -framework QuartzCore \
            -lmpv \
            -dynamiclib mpvvideo.mm \
            -o MpvVideo.wlx/libmpvvideo.dylib

      - name: Package for release
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx/libmpvvideo.dylib release/MpvVideo/
          cp *.h mpvvideo.mm release/MpvVideo/ || true
          cp README.md release/MpvVideo/      || true
          cd release && zip -r MpvVideo.zip MpvVideo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo
          path: release/MpvVideo.zip
