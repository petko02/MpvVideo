name: Build WLX Plugin (macOS ARM, FPC 3.3.1)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SDK folder
        run: |
          mkdir -p sdk
          if [ -f "wlxplugin.pas" ] && [ ! -f "sdk/wlxplugin.pas" ]; then
            cp wlxplugin.pas sdk/wlxplugin.pas
          fi

      - name: Install dependencies and bootstrap FPC
        run: |
          brew install fpc make git

      - name: Download Free Pascal 3.3.1 source
        run: |
          git clone https://gitlab.com/freepascal.org/fpc/source.git fpc-source
          cd fpc-source
          git checkout main

      - name: Generate Makefiles
        run: |
          cd fpc-source
          fpcmake -Tall

      - name: Build and install Free Pascal 3.3.1
        run: |
          cd fpc-source
          make all
          sudo make install
          fpc -iW  # Show installed version

      - name: Build WLX plugin
        run: |
          mkdir -p release
          fpc -Fu./ -Fu./sdk -k"-bundle" -o"release/MpvVideo.wlx" MpvVideo.lpr
          ls -lh release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-arm
          path: release/MpvVideo.wlx
