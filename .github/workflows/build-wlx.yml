name: Build WLX MpvVideo Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install --overwrite python@3.11 pkg-config meson ninja ffmpeg
          brew link --overwrite python@3.11

      - name: Download mpv source (v0.34.0) and extract headers
        run: |
          curl -L -o mpv.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.0.tar.gz
          tar -xzf mpv.tar.gz
          mkdir -p mpv-headers/mpv
          cp -v mpv-0.34.0/libmpv/client.h mpv-headers/mpv/
          cp -v mpv-0.34.0/video/out/opengl_cb.h mpv-headers/mpv/

      - name: Patch BOOL typedef and ListGetDetectString
        run: |
          sed -i '' '1i\
#ifndef __OBJC__\
typedef int BOOL;\
#endif' mpvvideo.c
          sed -i '' 's/int DCPCALL ListGetDetectString/void DCPCALL ListGetDetectString/' mpvvideo.c

      - name: Compile mpvvideo.c
        run: |
          clang -Wall -O2 -fPIC \
            -I./mpv-headers \
            -I./ \
            -framework Cocoa \
            -lmpv \
            -shared -o MpvVideo.wlx mpvvideo.c

      - name: Prepare ZIP structure
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx release/MpvVideo/
          cp mpvvideo.ini release/MpvVideo/
          zip -r MpvVideo.zip release

      - name: Upload ZIP
        uses: actions/upload-artifact@v3
        with:
          name: MpvVideo.zip
          path: MpvVideo.zip
