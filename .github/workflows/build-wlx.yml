name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up build environment
        run: |
          brew install coreutils

      - name: Compile universal WLX plugin
        run: |
          mkdir -p MpvVideo.wlx
          
          export CFLAGS="-arch arm64 -arch x86_64"
          export LDFLAGS="-arch arm64 -arch x86_64 -L. -lmpv"

          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: Zip plugin
        run: |
          zip -r MpvVideo.zip MpvVideo.wlx

      - name: Upload plugin
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideoPlugin
          path: MpvVideo.zip
