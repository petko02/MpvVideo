name: Build WLX Plugin (Universal macOS, Portable)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install mpv pkg-config

      - name: Build WLX plugin (ARM64)
        run: |
          mkdir -p release/MpvVideo
          gcc -Wall -fPIC -dynamiclib \
            -arch arm64 \
            -o release/MpvVideo/MpvVideo_arm64.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

      - name: Build WLX plugin (x86_64)
        run: |
          gcc -Wall -fPIC -dynamiclib \
            -arch x86_64 \
            -o release/MpvVideo/MpvVideo_x86_64.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

      - name: Merge into Universal Binary
        run: |
          lipo -create \
            release/MpvVideo/MpvVideo_arm64.wlx \
            release/MpvVideo/MpvVideo_x86_64.wlx \
            -output release/MpvVideo/MpvVideo.wlx
          rm release/MpvVideo/MpvVideo_arm64.wlx release/MpvVideo/MpvVideo_x86_64.wlx

      - name: Copy libmpv and patch binary
        run: |
          cp $(brew --prefix)/lib/libmpv.dylib release/MpvVideo/
          # Use only relative loader path
          install_name_tool -change libmpv.dylib \
              @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx || true

      - name: Package plugin
        run: |
          cd release
          zip -r MpvVideo-macos-universal-portable.zip MpvVideo
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-universal-portable
          path: release/MpvVideo-macos-universal-portable.zip
