name: Build WLX Plugin for macOS Intel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SDK folder
        run: |
          mkdir -p sdk
          if [ -f "wlxplugin.pas" ] && [ ! -f "sdk/wlxplugin.pas" ]; then
            cp wlxplugin.pas sdk/wlxplugin.pas
          fi

      - name: Install Free Pascal and cross-binutils
        run: |
          sudo apt-get update
          sudo apt-get install -y fp-compiler binutils-multiarch
          # Create symlink for Darwin cross assembler/linker
          sudo ln -s /usr/bin/x86_64-linux-gnu-as /usr/local/bin/x86_64-darwin-as
          sudo ln -s /usr/bin/x86_64-linux-gnu-ld /usr/local/bin/x86_64-darwin-ld

      - name: Cross-compile WLX plugin
        run: |
          mkdir -p release
          ppcx64 -Twin64 -Px86_64 -Fu./ -Fu./sdk -k"-bundle" -o"release/MpvVideo.wlx" MpvVideo.lpr
          ls -lh release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-intel
          path: release/MpvVideo.wlx
