name: Build WLX Plugin (macOS Embedded mpv + Seek Bar)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mpv and tools
        run: |
          brew update
          brew install mpv pkg-config

      - name: Download mpv headers
        run: |
          curl -L -o mpv.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.40.0.tar.gz
          tar -xzf mpv.tar.gz
          mkdir -p mpv-headers
          cp -r mpv-0.40.0/libmpv/include/mpv mpv-headers/ || true
          echo "âœ… Headers copied:"
          find mpv-headers/mpv -type f || true

      - name: Patch BOOL typedef and Detect function
        run: |
          echo '#ifndef __OBJC__' > tmpfile
          echo 'typedef int BOOL;' >> tmpfile
          echo '#endif' >> tmpfile
          cat mpvvideo.c >> tmpfile
          mv tmpfile mpvvideo.c

          sed -i '' 's/int DCPCALL ListGetDetectString/void DCPCALL ListGetDetectString/' mpvvideo.c

      - name: Build WLX plugin
        run: |
          mkdir -p release/MpvVideo
          gcc -Wall -fPIC -ObjC -framework Cocoa \
            -I./mpv-headers \
            -bundle -undefined dynamic_lookup \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

          # Copy libmpv to make plugin self-contained
          cp $(brew --prefix mpv)/lib/libmpv.dylib release/MpvVideo/
          install_name_tool -change libmpv.dylib \
            @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx || true

      - name: Package plugin
        run: |
          cd release
          zip -r MpvVideo-macos-embedded.zip MpvVideo
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-embedded
          path: release/MpvVideo-macos-embedded.zip
