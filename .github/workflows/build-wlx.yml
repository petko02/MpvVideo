name: Build WLX Plugin (ARM64 Portable)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install mpv pkg-config

      - name: Build WLX plugin
        run: |
          mkdir -p release/MpvVideo
          gcc -Wall -fPIC -dynamiclib \
            -arch arm64 \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

      - name: Copy libmpv and patch binary
        run: |
          cp $(brew --prefix)/lib/libmpv.dylib release/MpvVideo/
          install_name_tool -change libmpv.dylib \
              @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx || true

      - name: Package plugin
        run: |
          cd release
          zip -r MpvVideo-macos-portable.zip MpvVideo
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-portable
          path: release/MpvVideo-macos-portable.zip
