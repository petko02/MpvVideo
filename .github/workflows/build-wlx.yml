name: Build WLX Plugin (macOS, Embedded mpv)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mpv
        run: |
          brew update
          brew install mpv pkg-config

      - name: Prepare headers and lib
        run: |
          mkdir -p mpv-headers/mpv
          cp $(brew --prefix mpv)/include/mpv/* mpv-headers/mpv/
          mkdir -p release/MpvVideo
          cp $(brew --prefix mpv)/lib/libmpv.dylib release/MpvVideo/

      - name: Build WLX plugin
        run: |
          gcc -Wall -fPIC -ObjC -framework Cocoa \
            -I./mpv-headers \
            -bundle -undefined dynamic_lookup \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

          # Fix rpath so libmpv is found in plugin folder
          install_name_tool -change $(brew --prefix mpv)/lib/libmpv.2.dylib \
            @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx

      - name: Package plugin
        run: |
          cd release
          zip -r MpvVideo-macos-embedded.zip MpvVideo
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-embedded
          path: release/MpvVideo-macos-embedded.zip
