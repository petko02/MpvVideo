name: Build WLX Plugin (Embedded mpv, macOS, v0.34)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üóÇÔ∏è Cache mpv build
        id: cache-mpv
        uses: actions/cache@v4
        with:
          path: |
            mpv-install
            mpv-headers
            libmpv.dylib
          key: mpv-macos-0.34-${{ runner.os }}

      - name: üì¶ Download mpv v0.34 source (if cache miss)
        if: steps.cache-mpv.outputs.cache-hit != 'true'
        run: |
          curl -L -o mpv-0.34.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.0.tar.gz
          tar -xzf mpv-0.34.tar.gz
          mv mpv-0.34.0 mpv-source

      - name: üõ†Ô∏è Install Python distutils (fix Waf build)
        if: steps.cache-mpv.outputs.cache-hit != 'true'
        run: |
          python3 -m ensurepip --upgrade
          pip3 install setuptools

      - name: üî® Build libmpv from source (if cache miss)
        if: steps.cache-mpv.outputs.cache-hit != 'true'
        run: |
          brew install meson ninja pkg-config \
              libass luajit little-cms2 jpeg libplacebo uchardet
          cd mpv-source
          ./bootstrap.py
          ./waf configure --disable-cplayer --enable-libmpv-shared
          ./waf build
          ./waf install --destdir=../mpv-install
          cd ..

          mkdir -p mpv-headers/mpv
          cp -r mpv-source/libmpv/*.h mpv-headers/mpv/
          cp mpv-source/video/out/opengl/opengl_cb.h mpv-headers/mpv/
          cp mpv-install/usr/local/lib/libmpv.dylib .

      - name: üß± Build WLX plugin
        run: |
          mkdir -p release/MpvVideo
          gcc -Wall -fPIC -ObjC -framework Cocoa \
            -I./mpv-headers \
            -bundle -undefined dynamic_lookup \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c
          cp libmpv.dylib release/MpvVideo/
          install_name_tool -change libmpv.dylib \
              @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx || true

      - name: üì¶ Package plugin
        run: |
          cd release
          zip -r MpvVideo-macos-embedded.zip MpvVideo
          cd ..

      - name: üöÄ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-embedded
          path: release/MpvVideo-macos-embedded.zip
