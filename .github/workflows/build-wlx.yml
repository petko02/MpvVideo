name: Build Universal mpv WLX Plugin

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Prepare plugin build
      run: |
        mkdir -p MpvVideo.wlx

        export CFLAGS="-arch arm64 -arch x86_64"
        export LDFLAGS="-arch arm64 -arch x86_64 -L. -lmpv"

        clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
          $CFLAGS \
          -framework Cocoa \
          -framework QuartzCore \
          -framework OpenGL \
          mpvvideo.mm \
          -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
          $LDFLAGS

    - name: Archive plugin for distribution
      run: |
        zip -r MpvVideo.wlx.zip MpvVideo.wlx

    - name: Upload built plugin
      uses: actions/upload-artifact@v4
      with:
        name: MpvVideoPlugin
        path: MpvVideo.wlx.zip
