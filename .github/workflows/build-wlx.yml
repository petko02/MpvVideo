name: Build WLX Plugin (Embedded mpv, macOS, v0.34)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üç∫ Install mpv runtime
        run: |
          brew update
          brew install mpv@0.34 pkg-config
          brew link --force mpv@0.34

      - name: üì¶ Clone mpv v0.34 source for headers
        run: |
          git clone --depth=1 --branch v0.34.0 https://github.com/mpv-player/mpv.git mpv-source
          mkdir -p mpv-headers/mpv
          cp -r mpv-source/libmpv/client.h mpv-headers/mpv/
          cp -r mpv-source/video/out/opengl/opengl_cb.h mpv-headers/mpv/
          # Ensure other standard headers
          cp -r mpv-source/libmpv/*.h mpv-headers/mpv/

      - name: üß± Build WLX plugin bundle
        run: |
          mkdir -p release/MpvVideo
          gcc -Wall -fPIC -ObjC -framework Cocoa \
            -I./mpv-headers \
            -bundle -undefined dynamic_lookup \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

          # Embed libmpv.dylib for standalone use
          cp "$(brew --prefix mpv@0.34)/lib/libmpv.dylib" release/MpvVideo/
          install_name_tool -change libmpv.dylib \
              @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx || true

      - name: üì¶ Package plugin
        run: |
          cd release
          zip -r MpvVideo-macos-embedded.zip MpvVideo
          cd ..

      - name: üöÄ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-embedded
          path: release/MpvVideo-macos-embedded.zip
