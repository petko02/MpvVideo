name: Build MpvVideo WLX Plugin (macOS arm64, Standalone)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install fpc coreutils curl unzip
          brew uninstall mpv || true
          arch -arm64 brew install mpv --build-from-source

      - name: Validate libmpv architecture
        run: |
          LIB_PATH="$(brew --prefix mpv)/lib/libmpv.2.dylib"
          ARCH_INFO=$(lipo -archs "$LIB_PATH")
          echo "libmpv.2.dylib architecture: $ARCH_INFO"
          if [[ "$ARCH_INFO" != *"arm64"* ]]; then
            echo "::error::libmpv is not compiled for arm64. Please reinstall with --build-from-source."
            exit 1
          fi

      - name: Build MpvVideo.wlx (arm64)
        run: |
          export PKG_CONFIG_PATH="$(brew --prefix mpv)/lib/pkgconfig:${PKG_CONFIG_PATH}"
          CFLAGS="$(pkg-config --cflags mpv) -arch arm64"
          LDFLAGS="$(pkg-config --libs mpv) -arch arm64"

          mkdir -p MpvVideo.wlx

          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION \
            $CFLAGS \
            -I. -Impv \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            mpvvideo.mm \
            -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx \
            $LDFLAGS

      - name: Copy libmpv.2.dylib (for standalone)
        run: |
          cp "$(brew --prefix mpv)/lib/libmpv.2.dylib" MpvVideo.wlx/

      - name: Package Standalone Plugin
        run: |
          zip -r MpvVideo_macOS_arm64_standalone.zip MpvVideo.wlx

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo_macOS_arm64_standalone
          path: MpvVideo_macOS_arm64_standalone.zip
