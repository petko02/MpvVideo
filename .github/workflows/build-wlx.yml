name: Build MpvVideo.wlx

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew dependencies
        run: |
          brew install fpc fpc-src lcl lazarus pkg-config meson ninja jpeg uchardet python@3.11

      - name: Add Python 3.11 to PATH
        run: echo "/opt/homebrew/opt/python@3.11/bin" >> $GITHUB_PATH

      - name: Download and extract mpv source (v0.34.0)
        run: |
          curl -L -o mpv.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.0.tar.gz
          tar -xzf mpv.tar.gz

      - name: Build libmpv (shared)
        run: |
          cd mpv-0.34.0
          /opt/homebrew/opt/python@3.11/bin/python3 ./bootstrap.py
          ./waf configure --disable-cplayer --enable-libmpv-shared --prefix=$PWD/../mpv-local
          ./waf build
          ./waf install
          cd ..
          echo "PKG_CONFIG_PATH=$PWD/mpv-local/lib/pkgconfig" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$PWD/mpv-local/lib" >> $GITHUB_ENV

      - name: Copy mpv headers
        run: |
          mkdir -p headers/mpv
          cp mpv-0.34.0/libmpv/client.h headers/mpv/
          cp mpv-0.34.0/video/out/opengl/opengl_cb.h headers/mpv/

      - name: Patch BOOL typedef and detect function
        run: |
          sed -i '' '1i\
#ifndef __OBJC__\
typedef int BOOL;\
#endif' mpvvideo.c
          sed -i '' 's/int DCPCALL ListGetDetectString/void DCPCALL ListGetDetectString/' mpvvideo.c

      - name: Compile WLX plugin
        run: |
          fpc -Fuheaders -Fuheaders/mpv -MObjFPC -Scgi -O2 -k"-framework Cocoa" mpvvideo.pas

      - name: Create release package
        run: |
          mkdir -p release/MpvVideo
          cp mpvvideo.wlx release/MpvVideo/
          cp mpvvideo.ini release/MpvVideo/
          cp mpvvideo.c release/MpvVideo/
          cp mpvvideo.pas release/MpvVideo/
          cp -r headers release/MpvVideo/
          cp mpv-local/lib/libmpv.* release/MpvVideo/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo.wlx
          path: release/MpvVideo
