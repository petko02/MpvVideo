# .github/workflows/build-wlx.yml
name: Build WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew update
          brew install mpv coreutils

      - name: Vendor mpv C-API headers
        run: |
          # Download mpv v0.40.0 source
          curl -L -o mpv.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.40.0.tar.gz
          tar -xzf mpv.tar.gz
          mkdir -p mpv-headers/mpv
          # Copy all C-API headers (client.h, etc.)
          cp mpv-0.40.0/include/mpv/*.h mpv-headers/mpv/
          # Pull opengl_cb.h from a lightweight mirror
          curl -L \
            https://raw.githubusercontent.com/Ivshti/libmpv/master/include/mpv/opengl_cb.h \
            -o mpv-headers/mpv/opengl_cb.h

      - name: Prepare plugin directory
        run: mkdir -p MpvVideo.wlx

      - name: Compile Objective-C++
        run: |
          clang++ -ObjC++ -Wall -O2 -fPIC \
            -I. \
            -Impv-headers \
            -L"$(brew --prefix mpv)/lib" \
            -framework Cocoa \
            -framework QuartzCore \
            -framework OpenGL \
            -lmpv \
            -dynamiclib mpvvideo.mm \
            -o MpvVideo.wlx/libmpvvideo.dylib

      - name: Package for release
        run: |
          mkdir -p release/MpvVideo
          cp MpvVideo.wlx/libmpvvideo.dylib release/MpvVideo/
          cp *.h mpvvideo.mm release/MpvVideo/ || true
          cp README.md release/MpvVideo/      || true
          cd release && zip -r MpvVideo.zip MpvVideo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo
          path: release/MpvVideo.zip
