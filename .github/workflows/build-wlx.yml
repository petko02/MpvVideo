name: Build Minimal WLX Plugin (MpvVideo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install coreutils

      - name: Build WLX Plugin
        run: |
          mkdir -p MpvVideo.wlx

          export CFLAGS="-arch arm64 -arch x86_64"
          export LDFLAGS="-arch arm64 -arch x86_64"

          clang++ -ObjC++ -Wall -O2 -fPIC -fobjc-arc -DGL_SILENCE_DEPRECATION             $CFLAGS             -framework Cocoa             -framework QuartzCore             -framework OpenGL             mpvvideo.mm             -dynamiclib -o MpvVideo.wlx/MpvVideo.wlx             $LDFLAGS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo.wlx
          path: MpvVideo.wlx/MpvVideo.wlx
