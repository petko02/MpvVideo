name: Build WLX Plugin (macOS Embedded mpv)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install pkg-config

      - name: Download mpv source and extract headers
        run: |
          curl -L -o mpv.tar.gz https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.0.tar.gz
          tar -xzf mpv.tar.gz
          mkdir -p mpv-headers
          cp -r mpv-0.34.0/libmpv mpv-headers/

      - name: Build libmpv (shared)
        run: |
          cd mpv-0.34.0
          ./bootstrap.py
          ./waf configure --disable-cplayer --enable-libmpv-shared --prefix=$PWD/../mpv-local
          ./waf build
          ./waf install
          cd ..
          echo "PKG_CONFIG_PATH=$PWD/mpv-local/lib/pkgconfig" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$PWD/mpv-local/lib" >> $GITHUB_ENV

      - name: Build WLX plugin bundle
        run: |
          mkdir -p release/MpvVideo
          gcc -Wall -fPIC -ObjC -framework Cocoa \
            -I./mpv-headers \
            -bundle -undefined dynamic_lookup \
            -o release/MpvVideo/MpvVideo.wlx \
            mpvvideo.c $(pkg-config --cflags --libs mpv)

          cp mpv-local/lib/libmpv.dylib release/MpvVideo/
          install_name_tool -change libmpv.1.dylib \
              @loader_path/libmpv.dylib release/MpvVideo/MpvVideo.wlx || true

      - name: Package plugin
        run: |
          cd release
          zip -r MpvVideo-macos-embedded.zip MpvVideo
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpvVideo-wlx-macos-embedded
          path: release/MpvVideo-macos-embedded.zip
